<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="shortcut icon" href="./assets/img/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="./assets/img/apple-icon.png"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
		/>
		<title>Axios ToDo</title>
	</head>
	<body class="text-gray-800 antialiased bg-gray-600">
		<main>
			<section class="absolute w-full h-full">
				<div class="container mx-auto px-4 h-full">
					<div class="flex content-center items-center justify-center h-full">
						<div class="w-full lg:w-8/12 px-4">
							<div
								class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
							>
								<div class="rounded-t mb-0 px-6 py-6">
									<h1
										class="text-4xl font-normal leading-normal mt-0 mb-2 text-center"
									>
										Axios ToDo's
									</h1>
									<div class="flex flex-wrap">
										<div class="w-full text-md text-left">
											Total ToDo's: <span id="totalTodos">50</span>
										</div>
									</div>
									<hr class="mt-6 border-b-1 border-gray-400" />
								</div>
								<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
									<form id="todos">
										<div class="relative w-full mb-8 gap-2 grid grid-cols-4">
											<input
												type="text"
												class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline col-span-3"
												placeholder="Todo"
												style="transition: all 0.15s ease 0s;"
											/>
											<button
												class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 col-span-1"
												type="button"
												style="transition: all 0.15s ease 0s;"
											>
												Add
											</button>
										</div>

										<div>
											<div class="flex items-center border-b border-b-2py-2">
												<input
													id="customCheckLogin"
													type="checkbox"
													class="form-checkbox text-gray-800 ml-8 w-8 h-8 flex-auto"
													style="transition: all 0.15s ease 0s;"
												/>
												<input
													class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none flex-auto"
													type="text"
													aria-label="Full name"
													value="Jane Doe"
												/>
												<button
													class="flex-shrink-0 bg-gray-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded hidden"
													type="button"
												>
													Save
												</button>
												<button
													class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded hidden"
													type="button"
												>
													Cancel
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
					<div class="container mx-auto px-4">
						<hr class="mb-6 border-b-1 border-gray-700" />
						<div
							class="flex flex-wrap items-center md:justify-between justify-center"
						>
							<div class="w-full md:w-4/12 px-4">
								<div class="text-sm text-white font-semibold py-1">
									Build By Danny Holland
								</div>
							</div>
						</div>
					</div>
				</footer>
			</section>
		</main>
	</body>
	<script>
		const totalTodos = document.getElementById('totalTodos');
		totalTodos.className = 'font-bold';
		function toggleNavbar(collapseID) {
			document.getElementById(collapseID).classList.toggle('hidden');
			document.getElementById(collapseID).classList.toggle('block');
		}
	</script>
</html>
