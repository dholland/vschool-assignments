<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Flags -</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Flags of the World</h1>
			<div class="flags">
				<h2>France</h2>
				<div class="flag">
					<div class="france-left"></div>
					<div class="france-middle"></div>
					<div class="france-right"></div>
				</div>

				<h2>Germany</h2>
				<div class="flag">
					<div class="germany-top"></div>
					<div class="germany-middle"></div>
					<div class="germany-bottom"></div>
				</div>
				<h2>Madagascar</h2>
				<div class="flag">
					<div class="madagascar-left"></div>
					<div class="madagascar-right-top"></div>
					<div class="madagascar-right-bottom"></div>
				</div>
				<h2>Switzerland</h2>
				<div class="flag">
					<div class="switzerland">
						<div class="switzerland-cross-horz"></div>
						<div class="switzerland-cross-vert"></div>
					</div>
				</div>
				<h2>Sweeden</h2>
				<div class="flag">
					<div class="sweeden">
						<div class="sweeden-cross-horz"></div>
						<div class="sweeden-cross-vert"></div>
					</div>
				</div>
				<h2>Maldives</h2>
				<div class="flag">
					<div class="maldives">
						<div class="maldives-box"></div>
						<div class="maldives-cresent"></div>
						<div class="maldives-cresent-mask"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
